<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rishitha ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Falling Hearts Background */
        .falling-heart {
            position: fixed;
            top: -10vh;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(233, 30, 99, 0.2);
            text-align: center;
            width: 320px;
            backdrop-filter: blur(10px);
            z-index: 10;
            border: 2px solid #fff;
        }

        .main-heart {
            font-size: 70px;
            animation: pulse 0.8s infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        h1 { color: #d63384; font-size: 24px; margin: 15px 0; }
        .tap-hint { font-size: 11px; color: #a5a5a5; margin-bottom: 20px; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100;
        }

        #no-btn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Needed for the runaway jump */
            transition: 0.1s ease-in-out;
        }

        #success-msg { display: none; }
        #success-msg h2 { color: #d63384; font-size: 28px; }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="proposal-box">
            <div class="main-heart">üíñ</div>
            <h1>Rishitha, will you be my Valentine?</h1>
            <p class="tap-hint">(Tap anywhere for music üéµ)</p>
            
            <div class="btn-container" id="actions">
                <button id="yes-btn" onclick="sayYes()">Yes</button>
                <button id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="success-msg">
            <div class="main-heart">ü•∞</div>
            <h2>Yay! ‚ù§Ô∏è</h2>
            <p>I knew you'd say yes, Rishitha!</p>
        </div>
    </div>

    <script>
        const music = document.getElementById("bgMusic");

        // Browsers require a click to play music
        function playMusic() {
            music.play().catch(e => console.log("Waiting for user interaction"));
        }

        // The "Runaway" logic
        function moveNo() {
            playMusic(); // Starts music if they try to click 'No'
            const btn = document.getElementById('no-btn');
            
            // Random position within the browser window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // When she says Yes
        function sayYes() {
            playMusic();
            document.getElementById('proposal-box').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            
            // Celebration: Fast falling hearts
            setInterval(createHeart, 100);
        }

        // Heart generation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Initial slow hearts
        setInterval(createHeart, 600);
    </script>
</body>
</html>
